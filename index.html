<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WONDER-ARTPROMO</title>

  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Styles -->
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #f8f8f8, #001f3f);
      color: #fff;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: #ffffff;
      text-shadow: 2px 2px 4px #000;
    }

    p.description {
      font-size: 1.5rem;
      color: #dcdcdc;
    }

    .section {
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .section h2 {
      margin-bottom: 1rem;
      color: #ffffff;
    }

    .media-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .media-item {
      background-color: #001f3f;
      border-radius: 10px;
      padding: 1rem;
      flex: 1 1 250px;
      color: #fff;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .media-item:hover {
      transform: scale(1.05);
    }

    audio, video {
      width: 100%;
      border-radius: 10px;
    }

    img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
    }

    button {
      background-color: #003366;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0055aa;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.75rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .media-list {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>WONDER-ARTPROMO</h1>
    <p class="description">HOME OF ARTS</p>
  </header>

  <div class="section">
    <h2>üéµ Beats (MP3)</h2>
    <div class="media-list">
      <div class="media-item">
        <p>beat1.mp3</p>
        <audio controls src="beat1.mp3"></audio>
      </div>
      <div class="media-item">
        <p>beat2.mp3</p>
        <audio controls src="beat2.mp3"></audio>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>üñºÔ∏è Images (PNG, JPG)</h2>
    <div class="media-list">
      <div class="media-item">
        <p>artwork1.png</p>
        <img src="artwork1.png" alt="Artwork 1" />
      </div>
      <div class="media-item">
        <p>design2.jpg</p>
        <img src="design2.jpg" alt="Design 2" />
      </div>
    </div>
  </div>

  <div class="section">
    <h2>üé¨ Videos (MP4, MOV)</h2>
    <div class="media-list">
      <div class="media-item">
        <p>promo.mp4</p>
        <video controls src="promo.mp4"></video>
      </div>
      <div class="media-item">
        <p>clip.mov</p>
        <video controls src="clip.mov"></video>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>üì© Contact Me</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="4" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    &copy; 2025 WONDER-ARTPROMO. All rights reserved.
  </footer>

  <!-- PWA Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'));
    }
  </script>
</body>
</html>
