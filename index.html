<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wonder Streaming Site</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
--green:#1db954;
--dark:#0b0b0b;
--glass:rgba(255,255,255,.05)
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{background:var(--dark);color:#fff;overflow-x:hidden}

header{
padding:16px;
text-align:center;
background:var(--glass);
backdrop-filter:blur(12px);
border-bottom:1px solid rgba(255,255,255,.1)
}
header h1{font-size:1.4rem;letter-spacing:1px}

.search{
margin:15px auto;
max-width:400px
}
.search input{
width:100%;
padding:10px;
border-radius:20px;
border:none;
outline:none;
background:#111;
color:#fff
}

main{padding:20px}
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
gap:20px
}
.card{
background:#111;
border-radius:16px;
padding:12px;
cursor:pointer;
transition:.3s
}
.card:hover{transform:scale(1.05)}
.card img{
width:100%;
height:160px;
border-radius:14px;
object-fit:cover
}
.card h3{font-size:.95rem;margin-top:6px}
.card p{font-size:.8rem;opacity:.6}

.player{
position:fixed;
bottom:0;left:0;right:0;
background:#111;
padding:10px;
display:flex;
justify-content:space-between;
align-items:center;
border-top:1px solid rgba(255,255,255,.1)
}

.info{display:flex;gap:10px;align-items:center}
.info img{width:48px;height:48px;border-radius:10px}

.controls button{
background:none;border:none;color:#fff;
font-size:20px;margin:0 6px;cursor:pointer
}
.controls button:hover{color:var(--green)}

.progress{
width:100%;
height:4px;
background:#333;
border-radius:10px;
margin-top:4px;
cursor:pointer
}
.bar{height:100%;width:0;background:var(--green)}

.full{
position:fixed;
inset:0;
background:linear-gradient(#000,#050505);
display:none;
flex-direction:column;
align-items:center;
justify-content:center;
z-index:999
}
.full img{
width:260px;height:260px;
border-radius:20px;
box-shadow:0 0 40px rgba(0,0,0,.8)
}
.full h2{margin-top:10px}
.full p{opacity:.6}

.lyrics{
margin-top:15px;
font-size:.9rem;
opacity:.7;
max-width:300px;
text-align:center
}

.download{
margin-top:10px;
color:var(--green);
text-decoration:none
}
</style>
</head>

<body>

<header>
<h1>Welcome to Wonder Streaming Site</h1>
</header>

<div class="search">
<input placeholder="Search music..." oninput="search(this.value)">
</div>

<main>
<div class="grid" id="list"></div>
</main>

<div class="player">
<div class="info">
<img id="cover">
<div>
<div id="title">Select song</div>
<small id="artist">‚Äî</small>
<div class="progress" onclick="seek(event)">
<div class="bar" id="bar"></div>
</div>
</div>
</div>
<div class="controls">
<button onclick="shuffle()">üîÄ</button>
<button onclick="prev()">‚èÆ</button>
<button onclick="toggle()">‚ñ∂</button>
<button onclick="next()">‚è≠</button>
<button onclick="openFull()">‚õ∂</button>
</div>
</div>

<div class="full" id="full">
<img id="fcover">
<h2 id="ftitle"></h2>
<p id="fartist"></p>
<div class="controls">
<button onclick="prev()">‚èÆ</button>
<button onclick="toggle()">‚ñ∂</button>
<button onclick="next()">‚è≠</button>
</div>
<div class="lyrics">
Lyrics panel (paste lyrics here later)
</div>
<a id="download" class="download" download>‚¨á Download</a>
<button onclick="closeFull()" style="margin-top:15px">Close</button>
</div>

<audio id="audio"></audio>

<script>
const songs=[
{t:"Song One",a:"Artist",s:"music/song1.mp3",c:"covers/cover1.jpg"},
{t:"Song Two",a:"Artist",s:"music/song2.mp3",c:"covers/cover2.jpg"},
{t:"Song Three",a:"Artist",s:"music/song3.mp3",c:"covers/cover3.jpg"}
];

let i=0;
const list=document.getElementById("list");
songs.forEach((x,n)=>{
list.innerHTML+=`
<div class="card" onclick="play(${n})">
<img src="${x.c}">
<h3>${x.t}</h3>
<p>${x.a}</p>
</div>`;
});

const audio=document.getElementById("audio");

function play(n){
i=n;
audio.src=songs[i].s;
audio.play();
update();
}

function toggle(){audio.paused?audio.play():audio.pause();}
function next(){i=(i+1)%songs.length;play(i);}
function prev(){i=(i-1+songs.length)%songs.length;play(i);}
function shuffle(){play(Math.floor(Math.random()*songs.length));}

function update(){
cover.src=fcover.src=songs[i].c;
title.innerText=ftitle.innerText=songs[i].t;
artist.innerText=fartist.innerText=songs[i].a;
download.href=songs[i].s;
}

audio.ontimeupdate=()=>{
bar.style.width=(audio.currentTime/audio.duration)*100+"%";
};

function seek(e){
audio.currentTime=(e.offsetX/e.target.offsetWidth)*audio.duration;
}

function openFull(){full.style.display="flex";}
function closeFull(){full.style.display="none";}

function search(q){
document.querySelectorAll(".card").forEach(c=>{
c.style.display=c.innerText.toLowerCase().includes(q.toLowerCase())?"block":"none";
});
}
</script>

</body>
</html>
