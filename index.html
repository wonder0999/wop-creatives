<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WONDER-ARTPROMO</title>

  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- GoatCounter Analytics -->
  <script data-goatcounter="https://yourusername.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #87CEEB, #001f3f); /* SkyBlue to DarkBlue */
      color: #fff;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
      position: sticky;
      top: 0;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      z-index: 1000;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: #ffffff;
      text-shadow: 2px 2px 4px #000;
    }

    p.description {
      font-size: 1.5rem;
      color: #dcdcdc;
    }

    .logo {
      width: 100px;
      margin: 1rem auto;
      display: block;
    }

    .section {
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .section h2 {
      margin-bottom: 1rem;
      color: #ffffff;
    }

    .media-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .media-item {
      background-color: #001f3f;
      border-radius: 10px;
      padding: 1rem;
      flex: 1 1 250px;
      color: #fff;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .media-item:hover {
      transform: scale(1.05);
    }

    audio, video {
      width: 100%;
      border-radius: 10px;
    }

    img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
    }

    button, .download-btn {
      background-color: #003366;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 0.5rem;
      display: inline-block;
      text-decoration: none;
    }

    button:hover, .download-btn:hover {
      background-color: #0055aa;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.75rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    .social-icons a {
      margin: 0 10px;
      color: #fff;
      font-size: 1.5rem;
      text-decoration: none;
    }

    .qr-section {
      text-align: center;
      margin-top: 2rem;
    }

    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #003366;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      display: none;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .media-list {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
