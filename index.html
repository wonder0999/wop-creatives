              <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wonder's Stream Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header, footer {
      text-align: center;
      padding: 1em;
      background: #1db954;
    }
    .search-bar {
      text-align: center;
      margin: 1em;
    }
    .search-bar input {
      padding: 0.5em;
      width: 60%;
      border-radius: 5px;
      border: none;
    }
    .player-section {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 1em;
    }
    .music-player, .video-player {
      width: 45%;
      background: #282828;
      padding: 1em;
      border-radius: 10px;
    }
    .playlist {
      margin-top: 1em;
    }
    .playlist ul {
      list-style: none;
      padding: 0;
    }
    .playlist li {
      padding: 0.5em;
      cursor: pointer;
    }
    .playlist li:hover {
      background: #1db954;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¶ Wonder's Stream Site ðŸŽ¥</h1>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search music...">
  </div>

  <div class="player-section">
    <div class="music-player">
      <h2>Music Player</h2>
      <audio id="audioPlayer" controls></audio>
      <div class="playlist">
        <ul id="playlist">
          <li data-src="song1.mp3">Song One</li>
          <li data-src="song2.mp3">Song Two</li>
          <li data-src="song3.mp3">Song Three</li>
        </ul>
      </div>
    </div>

    <div class="video-player">
      <h2>Video Player</h2>
      <video width="100%" controls>
        <source src="video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Wonder's Stream Site</p>
  </footer>

  <script>
    const audioPlayer = document.getElementById('audioPlayer');
    const playlistItems = document.querySelectorAll('#playlist li');
    const searchInput = document.getElementById('searchInput');

    playlistItems.forEach(item => {
      item.addEventListener('click', () => {
        audioPlayer.src = item.getAttribute('data-src');
        audioPlayer.play();
      });
    });

    searchInput.addEventListener('input', () => {
      const filter = searchInput.value.toLowerCase();
      playlistItems.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(filter) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
