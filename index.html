<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Music Player</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    header img {
      width: 50px;
      height: 50px;
    }

    header h1 {
      font-size: 1.5rem;
      color: #1DB954; /* Spotify green accent */
    }

    .player {
      background: #181818;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    audio {
      width: 100%;
      margin: 20px 0;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    button {
      background: #1DB954;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1ed760;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="Music Logo">
    <h1>Pro Music Player</h1>
  </header>

  <div class="player">
    <input type="file" id="fileInput" accept="audio/mp3" />
    <audio id="audioPlayer" controls class="hidden"></audio>

    <div class="controls hidden" id="controls">
      <button id="playBtn">Play</button>
      <button id="pauseBtn">Pause</button>
      <button id="downloadBtn">Download</button>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const audioPlayer = document.getElementById('audioPlayer');
    const controls = document.getElementById('controls');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    fileInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        audioPlayer.src = url;
        audioPlayer.classList.remove('hidden');
        controls.classList.remove('hidden');

        downloadBtn.onclick = () => {
          const a = document.createElement('a');
          a.href = url;
          a.download = file.name;
          a.click();
        };
      }
    });

    playBtn.addEventListener('click', () => {
      audioPlayer.play();
    });

    pauseBtn.addEventListener('click', () => {
      audioPlayer.pause();
    });
  </script>
</body>
</html>
